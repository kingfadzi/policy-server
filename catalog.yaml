catalog_version: "2025-08-19"

types:
  pentest_report:
    label: "PenTest Report (PDF)"
    uiOptions: ["file"]
    maxAgeDays: 365
    profileField: "security.security_testing"
    reviewer: "Security ARB"

  continuous_scan:
    label: "Vulnerability Scan Dashboard URL"
    uiOptions: ["url"]
    maxAgeDays: 30
    profileField: "security.security_testing"
    reviewer: "Security ARB"

  encryption_at_rest:
    label: "Encryption-at-Rest Evidence"
    uiOptions: ["file","url"]
    maxAgeDays: 365
    profileField: "security.encryption_at_rest"
    reviewer: "Security ARB"

  architecture_diagram:
    label: "Architecture Diagram"
    uiOptions: ["file"]
    maxAgeDays: 365
    profileField: "ea.architecture_diagram"
    reviewer: "EA Board"

  threat_model:
    label: "Threat Model (link)"
    uiOptions: ["url"]
    maxAgeDays: 365
    profileField: "ea.threat_model"
    reviewer: "EA Board"

  dr_tabletop_result:
    label: "DR Tabletop Result"
    uiOptions: ["file"]
    maxAgeDays: 365
    profileField: "service_transition.dr_test"
    reviewer: "Service Transition"

  backup_restore_test:
    label: "Backup & Restore Test"
    uiOptions: ["file"]
    maxAgeDays: 180
    profileField: "service_transition.backup_restore"
    reviewer: "Service Transition"

  data_classification_matrix:
    label: "Data Classification Matrix"
    uiOptions: ["file"]
    maxAgeDays: 365
    profileField: "data.classification"
    reviewer: "Data ARB"

recipes:
  Security:
    Full:
      scope: release
      severityByCriticality: { A: blocker, B: blocker, C: high, D: high }
      allOf: [pentest_report, continuous_scan]
      anyOf: []
    Scoped:
      scope: release
      severityByCriticality: { A: high, B: high, C: medium, D: medium }
      allOf: []
      anyOf: [continuous_scan, pentest_report]
    Express:
      scope: release
      severityByCriticality: { A: low, B: low, C: low, D: low }
      allOf: []
      anyOf: []

  EA:
    Full:
      scope: application
      severityByCriticality: { A: high, B: medium, C: medium, D: low }
      allOf: [architecture_diagram, threat_model]
      anyOf: []
    Scoped:
      scope: application
      severityByCriticality: { A: medium, B: medium, C: low, D: low }
      allOf: []
      anyOf: [architecture_diagram]
    Express:
      scope: application
      severityByCriticality: { A: low, B: low, C: low, D: low }
      allOf: []
      anyOf: []

  Data:
    Full:
      scope: application
      severityByCriticality: { A: high, B: high, C: medium, D: low }
      allOf: []
      anyOf: [data_classification_matrix]
    Scoped:
      scope: application
      severityByCriticality: { A: medium, B: medium, C: low, D: low }
      allOf: []
      anyOf: [data_classification_matrix]
    Express:
      scope: application
      severityByCriticality: { A: low, B: low, C: low, D: low }
      allOf: []
      anyOf: []

  Service Transition:
    Full:
      scope: application
      severityByCriticality: { A: high, B: high, C: medium, D: low }
      allOf: [dr_tabletop_result, backup_restore_test]
      anyOf: []
    Scoped:
      scope: application
      severityByCriticality: { A: medium, B: medium, C: low, D: low }
      allOf: []
      anyOf: [dr_tabletop_result]
    Express:
      scope: application
      severityByCriticality: { A: low, B: low, C: low, D: low }
      allOf: []
      anyOf: []

defaults:
  dueDate:
    graceDays:
      Full: 7
      Scoped: 14
      Express: 30